<div class="navbar-default sidebar" role="navigation">
    <div class="sidebar-nav navbar-collapse">
        <ul class="nav" id="side-menu">
            <school-filter (onSearch)="getSchools($event)"></school-filter>
            <li *ngFor="#school of schools">
                <a (click)="setSelectedSchool(school)" [class.active]="school.id == selectedSchool.id">
                    <i class="fa fa-university fa-fw"></i>
                    {{school.name}}
                </a>

            </li>

        </ul>
    </div>
    <!-- /.sidebar-collapse -->
</div>
